<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Academic Writing Analysis Application</title>
    <!--link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet"-->
    <!--link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"-->
    <link href="../static/css/index.css" th:href="@{css/index.css}" rel="stylesheet">
    <link href="../static/css/annotations.css" th:href="@{css/annotations.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/scripts/main.js" th:src="@{scripts/main.js}"></script>
    <script src="../static/scripts/index.js" th:src="@{scripts/index.js}"></script>
</head>
<body>
    <div id='content'>
        <div class="center">
            <h2>Linguistic Research System</h2>
        </div>
        <div class="container">
            <!-- Corpora column -->
            <div class="column dotted-border">
                <div class="center">
                    <h3>Corpora</h3>
                </div>
                <div id="corpus-list">
                    <!-- To be filled with prototypes -->
                </div>
                <!-- Corpora loading icon -->
                <div id="corpora-loading" class="center hidden">
                    <p><i class="fa fa-refresh fa-spin"></i></p>
                </div>
                <div id="new-corpus" class="center dotted-border pointer">
                    New corpus
                </div>
            </div>
            
            <!-- Documents in the corpus column -->
            <div class="column dotted-border">
                <div class="center">
                    <h3>Documents</h3>
                </div>
                <div id="document-list">
                    <!-- To be filled with prototypes -->
                </div>
                <!-- Document loading icon -->
                <div id="documents-loading" class="center hidden">
                    <p><i class="fa fa-refresh fa-spin"></i></p>
                </div>
                <div id="new-document" class="center dotted-border pointer">
                    New document
                </div>
            </div>

            <!-- Colorized text column -->
            <div class="column dotted-border">
                <div class="center">
                    <h3>Colorized text</h3>
                </div>
                <!-- Text loading icon -->
                <div id="text-loading" class="center hidden">
                    <p><i class="fa fa-refresh fa-spin"></i></p>
                </div>
                <div id="colorized-html">
                    <!-- p>No text yet.</p -->
                </div>
                <!--[(${colorizedHtml})]-->
            </div>

            <!-- Annotation checkboxes' column -->
            <div class="column dotted-border">
                <div class="center">
                    <h3>Annotations</h3>
                </div>
                <div id="annotation-list">
                    <!-- To be filled with prototypes -->
                </div>
                <!--div th:each="annotation, status: ${annotations}" th:class="${annotation.type}" >
                    <input class="controller" type="checkbox" th:text="${annotation.name}" th:onclick="'indexView.controllerClicked(this, ' + ${status.index} + ')'" checked>
                </div-->
                <div class="center dotted-border pointer" onclick="indexView.disableAll()">
                    Disable all
                </div>
            </div>
        </div>
        <div class="dotted-border">
            <div class="center">
                <h3>Annotation List</h3>
            </div>
            <div id="marker-list">

            </div>
        </div>
    </div>

    <!-- New Corpus modal window -->
    <div id="corpus-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="corpus-modal-close">&times;</span>
            <h2>Corpus:</h2>
            <p>Name: <input id='corpus-name'></p>
            <p><div class='dotted-border pointer autosized' onclick="indexView.createCorpus()">Save changes</div></p>
        </div>
    </div>

    <!-- New Document modal window -->
    <div id="document-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="document-modal-close">&times;</span>
            <h2>Document:</h2>
            <p>Name: <input id='document-name'></p>
            <!-- div id="document-drop-zone" class="dotted-border autosized">Drop your file here</div -->
            <p>Content: <input id="document-drop-zone" accept="text/plain" type="file"></p>
            <p><div class="dotted-border pointer autosized" onclick="indexView.createDocument()">Save changes</div></p>
        </div>
    </div>

    <div class="hidden">
        <!-- Corpus item template -->
        <div id="corpus-template">
            <span class="clickable content item pointer"></span><span class="item pointer deleter">&times;</span>
        </div>

        <!-- Document item template -->
        <div id="document-template">
            <span class="clickable content item pointer"></span><span class="item pointer deleter">&times;</span>
        </div>

        <!-- Annotation item template -->
        <div id="annotation-template">
            <label class="item pointer">
                <input class="clickable controller pointer" type="checkbox" checked>
                <span class="content"></span>
            </label>
        </div>

        <!-- Annotation list (bottom) item template -->
        <div id="marker-template">
            <label class="item">
                <span class="content item"></span>
                <span class="content item"></span>
                <span class="content item"></span>
            </label>
        </div>
    </div>

    <script>
        const indexView = new IndexView();

        indexView.registerModal('content', 'corpus-modal', 'new-corpus');
        indexView.registerModal('content', 'document-modal', 'new-document');
    </script>
</body>
</html>
