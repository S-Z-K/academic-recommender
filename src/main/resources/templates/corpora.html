<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Academic Writing Analysis Application</title>
    <link href="../static/css/index.css" th:href="@{css/index.css}" rel="stylesheet">
    <link href="../static/css/annotations.css" th:href="@{css/annotations.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/scripts/main.js" th:src="@{scripts/main.js}"></script>
    <script src="../static/scripts/corpora.js" th:src="@{scripts/corpora.js}"></script>
</head>
<body>
    <div id='content'>
        <div class="center">
            <h2>Linguistic Research System</h2>
        </div>
        <!-- Corpora column -->
        <div class="column dotted-border">
            <div class="center">
                <h3>Corpora</h3>
            </div>
            <div id="corpus-list">
                <!-- To be filled with prototypes -->
            </div>
            <!-- Corpora loading icon -->
            <div id="corpora-loading" class="center" hidden>
                <p><i class="fa fa-refresh fa-spin"></i></p>
            </div>
            <div id="new-corpus" class="center dotted-border pointer">
                New corpus
            </div>
        </div>
    </div>

    <!-- New Corpus modal window -->
    <div id="corpus-modal" class="modal" hidden>
        <div class="modal-content">
            <span class="close" id="corpus-modal-close">&times;</span>
            <h2>Corpus:</h2>
            <form>
                <p><label>Name: <input id='corpus-name' name="name"></label></p>
                <p><div class='autosized dotted-border pointer submit' onclick="corporaView.createCorpus()">Save changes</div></p>
            </form>
        </div>
    </div>

    <div hidden>
        <!-- Corpus item template -->
        <div id="corpus-template">
            <a class="clickable content item pointer"></a><span class="item pointer deleter">&times;</span>
        </div>
    </div>
    <script>
        const corporaView = new CorporaView();
    </script>
</body>
</html>
